<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cứu chương</title>
</head>
<body>
  
  <script>
    let a=1
    let b=1
    document.write('<table border=1 cellspacing=0 style="text-align: center"; > ')
    for(a=1;a<=10;a++){
        document.write('<tr>')
        for(b=1;b<=10;b++){
        document.write('<td>'+ a*b +'</td>');
        }
        document.write('</tr>'+'<br>');
    }
    document.write('</table>')
    document.write('<br>'+'<br>' )
  </script>

  <script>
    let m=1
    let n=1
    let bcc='<table border=1 cellspacing=0 style="text-align: center">'
    for (m=1;m<=10;m++){
    bcc += '<tr>'
        for (n=1;n<=10;n++){
        bcc += '<td>' + m*n + '</td>'
        }
    bcc += '</tr>'
    }
    bcc += '</table>'
    document.write(bcc);
  </script>
  
</body>
</html>
