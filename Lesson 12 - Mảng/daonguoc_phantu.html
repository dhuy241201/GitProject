<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đảo ngược phần tử</title>
</head>
<body>
<script>
    let mang=[1,2,3,4,5,6];
    let dau = 0;
    let cuoi = mang.length-1
    console.log(mang)
    while (dau<cuoi){
        a = (mang[dau]);
        mang[dau]=mang[cuoi];
        mang[cuoi]=a;
        dau++
        cuoi--
    }
    console.log(mang)
</script>
</body>
</html>
