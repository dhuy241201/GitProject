<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>
<body>
    <script>
        let a=1
        let b=1
        document.write('<table border=1 style="width: 900px;">')
        for(a=1;a<=9;a++){
            document.write('<tr>')
            for(b=2;b<=9;b++){
            document.write('<td style="width: 100px;">'+ b+' '+'x'+' '+a+' '+'='+' ' + a*b +'</td>');
            }
            document.write('</tr>'+'<br>');
        }
        document.write('</table>')
      </script>
</body>
</html>
<table style="width: 500;">
<tr style="width: 100px;">

</tr></table>
