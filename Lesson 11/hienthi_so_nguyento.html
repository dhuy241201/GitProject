<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị số nguyên tố</title>
</head>
<body>
    <script>
        // i là SNT
        // j là ước
        let soluong = parseInt(prompt('Nhập số lượng SNT cần in ra'))
        let soluongSNT = 0
        for(i=2;i<1000;i++){
            if(soluongSNT<soluong){
                let count = 0
                for(j=1;j<=i;j++){
                    if(i%j==0){
                        count+=1
                    }
                }
                    if(count==2){            
                        soluongSNT+=1;
                        document.write(soluongSNT+': '+
                            i+'<br>');
                    }
                }
            }

    </script>
</body>
</html>
