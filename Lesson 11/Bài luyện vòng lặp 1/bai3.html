<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <script>

  function hienthi(){
  let hientai = 1;
  let truoc1 = 0;
  let truoc2 = 0;

  
  for (let i = 1; i <= 20; i++) {
   
    truoc2 = truoc1;
    truoc1 = hientai;
    hientai = truoc1 + truoc2;    
    document.write(`Số thứ ${i} trong dãy fibonacci là ${hientai} <br> `); 
  }
  
}
hienthi()
    </script>
</body>
</html>
