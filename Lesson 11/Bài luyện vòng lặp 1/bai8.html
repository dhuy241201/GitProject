<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 8</title>
</head>
<body>
<script>
    let min = parseInt(prompt('Nhập số nhỏ nhất của dãy số '));
    let max = parseInt(prompt('Nhập số lớn nhất của dãy số '));
    let socandoan= Math.floor(Math.random()*(max-min+1))+min;
    let sodoan = parseInt(prompt('Nhập số muốn đoán'));
    let i = 1
    while(i<=3){
    if(sodoan==socandoan){
        alert('Chúc mừng bạn đã đoán đúng')
        break;
    }
    else 
    if(sodoan>socandoan){
        alert('Số bạn cần đoán nhỏ hơn')
    }
    else
    if(sodoan<socandoan){
        alert('Số bạn cần đoán lớn hơn')
    };
    i++;
    sodoan = parseInt(prompt('Nhập số muốn đoán'));
}
</script>
</body>
</html>
