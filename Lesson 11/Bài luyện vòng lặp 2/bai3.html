<script>
for(let i=0; i<=4; i++){
    for(let j=0; j<=4; j++){
        if(i==0 && j==4){
            document.write('*'+'<br>');
        } else{
            document.write('&nbsp;');
        }
        if(i==1 && j==3){
            document.write('**');   
        } else{
            document.write('&nbsp;');
        }
        if(i==2 && j==2){
            document.write('***');   
        } else{
            document.write('&nbsp;');
        }
        if(i==3 && j==1){
            document.write('****');   
        } else{

        }
        if(i==4 && j==0){

        } else{

}
