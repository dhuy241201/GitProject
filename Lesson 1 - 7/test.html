   <script>
    a = +prompt()
    b = +prompt()
    function tong(a, b) {
  let c = a + b; // Tính tổng hai số
  return c; // Trả về kết quả
}

let x = tong(a, b); // Gọi hàm và gán giá trị trả về cho biến x
console.log(x); // In ra màn hình giá trị của x
    </script>
