<fieldset>
    <legend>Bài 2</legend>
<script>
    let a;
    let sum = 0;
    let n = parseInt(prompt('Nhập số bất kì'));
    for(a=1; a <= n; a++){
        sum += a;
    };
    document.write('Tổng các giá trị từ 1 đến '+ n + ' là: ' + sum);
</script>
